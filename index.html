<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Spider Humble Starts</title>    
    <script type = "module" src = "proto.js"></script>
    <script>
        function loadDone () {
            console.log('In loadDone')
            octo = window.initSpider("From HTML")
        }
    </script>
    <script>
        function spiral () {
            octo.goto(-90, 90)
            octo.penColor('blue')
            octo.penWidth(1.5)
            for (i = 0; i < 200; i++) {
                octo.forward(180)
                octo.right(115)
            }
        }
    </script>
    </head>
<body onload="loadDone()">
To start with character 1 at offset 0. To make things that are hard to see easy, even beautiful.
That is the call I hope to help. For I have knonw the path many times. Thankful for those that have opened eyes
<div>
<svg id='spiderSvgCanvas' height="400" width="400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
</svg>
</div> 
<div>
    <button onclick="octo.forward(20)">Forward</button>
    <button onclick="octo.right(45)">Right</button>
    <button onclick="octo.left(45)">Left</button>
    <button onclick="octo.penColor('red')">Red</button>
    <button onclick="octo.penColor('blue')">Blue</button>
    <button onclick="octo.penWidth(8)">Wide</button>
    <button onclick="octo.penWidth(1)">Narrow</button>
    <button onclick="spiral()">Spiral</button>
</div>
</body>
</html>
